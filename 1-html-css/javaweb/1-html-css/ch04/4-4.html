<head lang="ko">

  <head>
    <meta charset="utf-8">
  </head>
  <style>
    body {
      height: 2000px;
    }

    .box {
      width: 100px;
      height: 100px;
      /* absolute 절대적인 */
      /* 문서기준으로 특정위치에 요소를 배치할 수 있음 */
      position: absolute;
    }

    .red {
      background-color: red;
      left: 10px;
      top: 10px;
      z-index: 100;
      /* Z인덱스 값이 크면 클 수록 다른 요소보다 위에 있음 */
      /* 예시) 팝업창 9999 */
      /* 회색영역 9990 */
    }

    .green {
      background-color: green;
      left: 50px;
      top: 50px;

      z-index: 500;
    }

    .blue {
      background-color: blue;
      left: 90px;
      top: 90px;
      z-index: 1;
    }

    .wrapper {
      position: relative;
      border: 1px solid black;
      /* 자식 요소가 absolute 이면 컨텐츠 높이 사라짐 */
      /* 높이값을 수동으로 줘야 함 */
    }
  </style>

<body>
  <h1>고정 위치 입니다.</h1>
  <div class="wrapper">
    <div class="box red"></div>
    <div class="box green"></div>
    <div class="box blue"></div>
  </div>
</body>

</html>
