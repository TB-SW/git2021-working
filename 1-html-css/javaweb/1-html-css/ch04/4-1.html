<html lang="ko">

<head>
    <meta charset="utf-8">

</head>

<style>
    body {
        height: 2000px;
    }

    .box {
        width: 100px;
        height: 100px;
        /* absolute 절대적인 */
        position: absolute;
    }

    .red {
        background-color: red;
        left: 10px;
        top: 10px;

    }

    .green {

        background-color: green;
        left: 50px;
        top: 50px;

    }

    .blue {
        background-color: blue;
        left: 90px;
        top: 90px;
    }
</style>

<body>
    <!-- STATIC 정적임 -->
    <!-- DYNAMIC : 동적임  -->

    <h1>고정 위치</h1>
    <div class="box red"></div>
    <div class="box green"></div>
    <div class="box blue"></div>
</body>

</html>
