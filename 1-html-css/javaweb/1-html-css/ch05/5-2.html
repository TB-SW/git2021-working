<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    .container {
      display: flex;
      margin: 20px 0px;
      padding: 10px;
      border: 1px solid red;
    }

    .item {
      border: 1px solid black;
      width: 100px;
      height: 100px;
      padding: 10px;
      text-align: center;
      line-height: 100px;
    }

    .container.row {
      /* start -> end 가로방향 */
      flex-direction: row;
    }

    .container.row-reverse {
      /* flex-direction:배치방향 */
      /* end부터 시작 (오른쪽) */
      /* end->start 가로 방향 */
      flex-direction: row-reverse;
    }

    .container.col {

    }
    .container.col.row{
      
    }
  </style>
</head>

<body>
  <!-- main axis (주축):flexbox에서 아이템이 배치되는 방향 -->
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>
  <div class="container row">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>
  <div class="container.row-reverse">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>
</body>

</html>
