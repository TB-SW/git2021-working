<html lang="ko">

<head>
  <meta charset="utf-8">
</head>

<body>
  <!-- a : anchor, 링크를 추가 할 때 사용 -->
  <!-- href : 링크의 주소를 작성 -->
  <!-- a태그 사이의 컨텐츠는 링크가 눌러지기 위한 글자 -->
  <!-- http : Hyper Text Transfer Protocol -->
  <!-- HTML 문서를 전송하기 위한 통신규약 (Protocol) -->
  <!-- 통신 (communication) : 서로 데이터를 주고받음 -->
  <!-- 규약 -->
  <!-- https : Hyper secure (보안) -->
  <a href="https://www.naver.com">네이버</a>
  <!-- target : 이동할 대상, _blank -> 새탭/새창으로 열어줌 -->
  <a href="https://www.google.com/" target="_blank">Google</a>
</body>

</html>
