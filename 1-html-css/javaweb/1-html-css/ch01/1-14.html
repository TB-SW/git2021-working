<html lang="ko">

<head>
  <meta charset="utf-8">
</head>

<body>
  <!-- table : 가로/세로가 있는 표 형식의 표현가능한 태그 -->
  <!-- border :  -->
  <table border="1">
    <!-- thead: 테이블의 헤더부분을 나타내는 시맨틱 태그 -->
    <thead>
      <!-- tr: 하나의 행(raw)을 표시 -->
      이름
    <tbody>
      <tr>
        <!-- 하나의 셀(cell), 실제 데이터가 표시되는 부분 -->
        <!-- table data -->

        <!-- 컨텐츠는 항상 td에 넣는다 -->
        <td>내용1</td>
        <td>내용2</td>
      </tr>
      <tr>
        <td>내용3</td>
        <td>내용4</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td></td>
        <td>총 2건</td>
      </tr>
    </tfoot>
    </thead>
  </table>



</body>

</html>
