<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    .menu-item {
      background-color: green;

      /* 자손(자식) 선택자를 사용 */
      /* 부모>자손(자식)*/
      /* 스타일은 자손에 적용 됨 */
    }

    ul>li {
      background-color: rgb(58, 55, 206);
    }

    ul a {
      color: antiquewhite;
    }

    /* 부모>자손(부모)>자손 */
    /* ul>li>a {
        color:antiquewhite;
      } */

    /* 후손 선택자를 사용  */
    /* 부모 후손 */
  </style>
</head>

<body>
  <div>
    <!-- 바로 하위 자식 (자손 이면서 후손) -->
    <!-- 아래 있는 모든것들을 자손이라고 하나 바로 한 단계 아래에 있는것은 자손(자식)이라고 하고 그 자손의 하위 개념이 후손이다 -->
    <h1></h1>
    <h2></h2>
    <ul>
      <!-- 하위에 단계 상관없이 존재함 후손-->
      <li><a href="">Menu - 1</a></li>
      <li><a href="">Menu - 2</a></li>
      <li><a href="">Menu - 3</a></li>
    </ul>
  </div>
</body>

</html>
