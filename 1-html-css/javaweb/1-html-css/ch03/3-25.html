<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    li:first-child {
      color: red;
    }

    li:last-child {
      color: green;
    }

    box:first-child {
      color: blue;
    }
  </style>
</head>

<body>
  <ul>
    <li>first</li>
    <li>second</li>
    <li>third</li>
    <li>Forth</li>
    <li>Fifth</li>
  </ul>

  <ul>
    <li class="item">first</li>
    <li class="item">second</li>
    <li class="item">third</li>
    <li class="item">Forth</li>
    <li class="item">Fifth</li>
  </ul>

  <div>
    <div class="item">first</div>
    <div class="item">second</div>
    <div class="item">third</div>
    <div class="item">Forth</div>
    <div class="item">Fifth</div>
  </div>
</body>

</html>
