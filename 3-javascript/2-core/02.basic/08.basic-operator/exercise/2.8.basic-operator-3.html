<html>

<body>
  <script>

    // +있는데, 문자열이 껴잉ㅆ음, 문자열 결합 될거라고 생각하고 앞에서부터 계산
    // 

    "" + 1 + 0 
    // 문자열로 1과 0이 들어가서 10이 나온다
    "" - 1 + 0
    // -1  ???? 왜 ? 
    true + false 
    // 1 -> 저건 문자열이 아니고 숫자로 봤을 때 이진수 트루는 1 펄스는 0
    6 / "3"
    // 2
    "2" * "3"
    // 6 자동 형변환이 되는것과 자동 형 변환이 되지 않는것을 잘 구분해야된다.
    4 + 5 + "px"
    // 9px
    "$" + 4 + 5 
    //문자 $안으로 4랑 5가 들어온다. $45 
    "4" - 2 
    // 2 숫자로 된 문자열은 
    "4px" - 2
    // 4px -2 -> NaN
    7 / 0 
    // infinity
    " -9 " + 5 
    // -9  5
    " -9 " - 5
    // -14
    null + 1
    // 1 (빈 깡통에 값을 넣었다. ) 메모리가 있는거고 
    undefined + 1 
    // 1
    " \t \n" - 2
    // 

  </script>
</body>

</html>
