<html>

<body>
  <script>
    alert(null || 2 || undefined);

    // 형 변환 챕터에서 배운 형 변환 규칙 
    // 숫자0 ,빈 문자열"" , null, undefined , NaN은 불린형으로 변환 시 모두 false가 된다.
    // 이런 값들을 falsy(거짓 같은)값 이라고 한다. 

    2
    // null도 undefined도 false 
    // or연산자는 인수 중 하나라도 true이면 true를 반환하고, 그렇지 않으면 false를 반환
    // 피연산자가 모두 false인 경우를 제외하고 연산 결과는 항상 true

    // 즉 3개 모두 false가 아니기 때문에 true 값을 반환 -> true 값은 2

    console.log (alert(null || 2 || undefined))

  </script>
</body>

</html>
