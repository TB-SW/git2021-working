<html>

<body>
  <script>
    let n = 123; //정수값을 대입
    let f = 123.123; //소수점(실수)값을 대입

    //typeof 변수명
    // 변수의 자료형을 확인
    // 숫자는 그냥 number
    console.log(typeof n);
    console.log(typeof f);

    // 0으로 나누면 Infinity
    console.log(n / 0)
    console.log(n)

    // NaN : Not a Number (숫자가 아님)
    // 숫자가 아닌거에다 나눠 썼을 때 생김 오류로 안 뜨고 NaN으롤 뜸
    let name = 'lsw'
    console.log(name / 2)
    console.log(name * 2)
    console.log(name - 2)
    // 숫자가 문자로 바뀌어서 출력 됨
    // 더하기만 됨
    console.log(name + 2)
  </script>
</body>

</html>
