<body>
  <script>
    let quiz = prompt("숫자를 입력해주세요", 0)
    if (quiz > 0) {
      alert(1);
    } else if (quiz < 0) {
      alert(-1);
    } else {
      alert(0);
    }
  </script>
</body>
