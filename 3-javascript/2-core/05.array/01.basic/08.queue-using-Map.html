<html>

<body>
  <script>
    // 데이터를 순차적으로 밀어넣고, 들어간 순서대로 꺼내야 함

    // 대기열(queue) : FIFO(First In First Out)
    // 큐에 요소 추가 : equeue
    // 큐에 요소 호출 : dequeue


    //  ["hong", "john", "donald", "kim", "lee"];

    // 맵 (Map) : key-value 형태의 자료 구조, key를 문자말고 다른 것 가능
    // 연관 배열 (associative array) 형식 중 하나이다.
    let queue = {};
    let head = 0; //가장 앞쪽 key를 저장하는 변수
    let tail = 0; //가장 뒤쪽 key를 저장하는 변수

    // queue에 요소(item) 추가(enqueue), tail 위치에 넣음
    // object의 tail값의 속성을 만듦 "0", "1", "2"
    queue.set(tail++, "hong"); //맵.set(키,값)
    console.log(queue);
    queue.set(tail++, "john"); //맵.set(키,값)
    console.log(queue);
    queue.set(tail++, "donald"); //맵.set(키,값)
    console.log(queue);
    queue.set(tail++, "kim"); //맵.set(키,값)
    console.log(queue);
    queue.set(tail++, "lee"); //맵.set(키,값)
    console.log(queue);

    // queue에서 요소 꺼내기 (dequeue)
    // head위치에서 조회하고 key 삭제
    console.log(queue.get(head)); // map.get(key) 0, hong
    queue.delete(head++); // 0, queue.delete "0"
    console.log(queue);

    console.log(queue[head]); //1, john
    queue.delete(head++); //1, delete queue["1"]
    console.log(queue);

    console.log(queue[head]); //2
    queue.delete(head++); //2
    console.log(queue);

    console.log(queue[head]);
    queue.delete(head++);
    console.log(queue);

    console.log(queue[head]);
    queue.delete(head++);
    console.log(queue);

    // 키 값에 따라서 정렬하지 않음, 추가한 순서대로만 만들어짐

    // 
  </script>
</body>

</html>
